<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	    <title>Terasology | Pre Alpha</title>
		<style type="text/css">
			body {
				background: #FFFFFF;
				color: #000000;
				font: 13px Arial, Helvetica, sans-serif;
			}
			a {
				color: #000000;
			}
		</style>
	</head>
	<body>
  	<div align="center">
		<applet code="org.lwjgl.util.applet.AppletLoader" archive="lwjgl_util_applet.jar" codebase="." width="640" height="360">
		    <param name="al_title" value="Terasology">
		    <param name="al_main" value="org.terasology.game.TerasologyApplet">
		    <param name="al_jars" value="lwjgl_applet.jar, lwjgl.jar, jinput.jar, lwjgl_util.jar, Terasology.jar, libs/antlr-2.7.7.jar, libs/asm-3.2.jar, libs/asm-analysis-3.2.jar, libs/asm-commons-3.2.jar, libs/asm-tree-3.2.jar, libs/asm-util-3.2.jar, libs/groovy-1.8.2.jar, libs/dom4j-1.6.1.jar, libs/gson-2.1.jar, libs/guava-12.0-rc1.jar, libs/tera-bullet-1.0-SNAPSHOT.jar, libs/jorbis-0.0.17.jar, libs/jsr305-1.3.9.jar, libs/jutils-1.0.0.jar, libs/lzma.jar, libs/netty-3.4.4.Final.jar, libs/protobuf-java-2.4.1.jar, libs/slick.jar, libs/trove4j-3.0.2.jar, libs/vecmath-1.3.1.jar, libs/reflections-0.9.7.RC1.jar, libs/javassist-3.12.1.GA.jar, libs/xml-apis-1.0.b2.jar">
		    <param name="al_windows" value="windows_natives.jar">
		    <param name="al_linux" value="linux_natives.jar">
		    <param name="al_mac" value="macosx_natives.jar">
		    <param name="al_solaris" value="solaris_natives.jar">
		    <param name="separate_jvm" value="true">
			<param name="mods_path" value="http://blog.movingblocks.net/applet/">
			<param name="mods" value="core.zip,miniion.zip">
			<param name="java_arguments" value="-Xmx1024m">
		</applet>
	</div>
	</body>
</html>
