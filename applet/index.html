<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	    <title>Terasology | Pre Alpha</title>
		<style type="text/css">
			body {
				background: #000000;
				color: #FFFFFF;
				font: 13px Arial, Helvetica, sans-serif;
			}
			a {
				color: #FFFFFF;
			}
		</style>
	</head>
	<body>
  	<div align="center">
		<p>
			<p><b>Welcome to Terasology | Pre Alpha!</b></p>
			It may take a few moments to load everything - please be patient... :-)
		</p>
		<applet code="org.lwjgl.util.applet.AppletLoader" archive="lwjgl_util_applet.jar" codebase="." width="1280" height="720">
		    <param name="al_title" value="Terasology">
		    <param name="al_main" value="org.terasology.game.TerasologyApplet">

		    <param name="al_windows" value="windows_natives.jar">
		    <param name="al_linux" value="linux_natives.jar">
		    <param name="al_mac" value="macosx_natives.jar">
		    <param name="al_solaris" value="solaris_natives.jar">
		    <param name="separate_jvm" value="true">
		</applet>
	<p><b><a href="http://blog.movingblocks.net">http://blog.movingblocks.net</a></b></p>
	</div>
	</body>
</html>
