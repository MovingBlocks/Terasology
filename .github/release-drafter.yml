name-template: 'Draft for v$NEXT_MINOR_VERSION'
change-template: '- #$NUMBER $TITLE (@$AUTHOR)'
template: |
  ## Changes

  $CHANGES
categories:
  - title: ':rocket: Features'
    labels:
      - 'Enhancement'
  - title: ':bug: Bugfixes'
    labels:
      - 'Bug'
  - title: ':toolbox: Maintenance'
    label: 'Stabilization'
  - title: ':gear: CI/CD'
    label: 'Logistics'
  - title: ':books: Documentation'
    label: 'Documentation'
autolabeler:
  - label: 'Documentation'
    title:
      - '/doc/i'
  - label: 'Bug'
    title:
      - '/fix/i'
  - label: 'Enhancement'
    title:
      - '/feat/i'
  - label: 'Logistics'
    title:
      - '/build/i'
      - '/ci/i'
  - label: 'Stabilization'
    title:
      - '/chore/i'
      - '/refactor/i'
